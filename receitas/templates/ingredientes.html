{% extends "_layout.html" %}
<!--criamos um bloco de conteúdo a ser interpretado pelo python-->
{% block conteudo %}
    <br>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th hidden>Id</th>
                <th>Nome</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            <!--criamos uma estrutura de repetição com o Jinja2 para preencher nossa tabela com os dados dos ingredientes-->
            {% for ingrediente in ingredientes  %}
                <tr>
                    <td hidden>{{ ingrediente.id }}</td>
                    <td>{{ ingrediente.nome }}</td>
                    <td>
                        <center>
                            <a tabindex="0" onclick="EditarIngrediente()" title="Editar" style="font-size: large; cursor: pointer;"><span><i class="fa fa-pencil"></i></span></a>
                            <a tabindex="0" onclick="ExcluirIngrediente()" title="Excluir" style="font-size: large; cursor: pointer;"><span><i class="fa fa-trash"></i></span></a>
                        </center>
                    </td>
                    <!--acessamos os atributos nome, espécie e tipo de cada ingrediente-->
                </tr>
            {% endfor %}
            <!--encerramos a estrutura de repetição-->
        </tbody>
    </table>
    <div class="row col-12" style="margin: auto;">
        <div class="col-6">
            <button type="button" class="btn btn-primary" onclick="AdicionarIngrediente()" style="width: inherit;"><i class="fa fa-plus"></i>&nbsp;Novo ingrediente</button>
        </div>
        <div class="col-6">
            <button type="button" data-toggle="modal" data-target="#ModalIngrediente" class="btn btn-primary" style="width: inherit;"><i class="fa fa-list"></i>&nbsp;Nova Lista de ingrediente</button>
        </div>
    </div>
{% endblock %}



<!--encerramos o bloco de código a ser interpretado pelo python-->
